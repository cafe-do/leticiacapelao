<section id="jobs" class="row jobs-section">
  <h2 class="section-heading">&Uacute;ltimos Trabalhos</h2>
  <ul class="jobs-list">
    {% for post in site.categories.jobs limit:4 %}
      <li class="col-sm-6 col-xs-12 text-center job-item job-{{ post.id }}" >
        <div class="job-image" style="background-image: url({{ post.featured-image | prepend: site.baseurl }})">
          <h3 class="job-title">
            <a class="job-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <div>{% for tag in post.tags %}<span class="label label-default">{{ tag | replace:'_',' ' }}</span> {% endfor %}</div>
        </div>
      </li>
    {% endfor %}
  </ul>
</section>
